<h3>
  Cadastro de Funcionários
</h3>

<form (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name='nome' [(ngModel)]='funcionario.nome' placeholder='Nome do Funcionário'
      class="form-control">
  </div>
  <div class="form-group">
    <label for="departamento">Departamento</label>
    <input type="text" name='departamento' [(ngModel)]='funcionario.departamento' placeholder='Nome do Departamento'
      class="form-control">
  </div>
  <button class="btn btn-primary"> Gravar</button>
</form>
